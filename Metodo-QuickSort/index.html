<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Método de ordenamiento Quicksort</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>METODO DE ORDENAMIENTO QUICKSORT</h1>
  <label for="numInput">Ingrese números a ordenar separados por coma:</label>
  <input type="text" id="numInput">
  <button onclick="ordenarNumeros()">Ordenar</button>
  <p>Arreglo Original: <span id="originalArray"></span></p>
  <p>Arreglo Ordenado (Ascendente): <span id="sortedArrayAscendente"></span></p>
  <p>Arreglo Ordenado (Descendente): <span id="sortedArrayDescendente"></span></p>

  <script src="quicksort.js"></script>
</body>
